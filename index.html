<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" href="./img/teste3.svg">
    <title>RBM Store</title>
  </head>
  
  <body>
    <header>
      <div class="filter-wrapper">
        <img class="imagem-logo" src="./img/teste3.svg"/>
        <select id="select-filtro-tamanho" value="Todos">
          <option value="Todos">Tamanho</option>
          <option value="P">P</option>
          <option value="M">M</option>
          <option value="G">G</option>
          <option value="GG">GG</option>
        </select>

        <select id="select-filtro-preco" value="Preco">
          <option value="Todos">Preco</option>
          <option value="crescente">Menor -> Maior</option>
          <option value="decrescente">Maior -> Menor</option>
        </select>

        <input type="text" placeholder="Categoria" id="input-filtro-categoria" />
        <label class="toggle">
          <input type="checkbox" id="checkbox-filtro-categoria"></input>
          <span></span>
        </label>

        <input type="text" placeholder="Primeira cor" id="input-filtro-cor1" />
        <input type="text" placeholder="Segunda cor" id="input-filtro-cor2" />
        <label class="toggle">
          <input type="checkbox" id="checkbox-filtro-cor"></input>
          <span></span>
        </label>
        <svg class="ham" viewBox="0 0 100 100" width="80" onclick="this.classList.toggle('active')">
          <path
                class="line top"
                d="m 30,33 h 40 c 13.100415,0 14.380204,31.80258 6.899646,33.421777 -24.612039,5.327373 9.016154,-52.337577 -12.75751,-30.563913 l -28.284272,28.284272" />
          <path
                class="line middle"
                d="m 70,50 c 0,0 -32.213436,0 -40,0 -7.786564,0 -6.428571,-4.640244 -6.428571,-8.571429 0,-5.895471 6.073743,-11.783399 12.286435,-5.570707 6.212692,6.212692 28.284272,28.284272 28.284272,28.284272" />
          <path
                class="line bottom"
                d="m 69.575405,67.073826 h -40 c -13.100415,0 -14.380204,-31.80258 -6.899646,-33.421777 24.612039,-5.327373 -9.016154,52.337577 12.75751,30.563913 l 28.284272,-28.284272" />
        </svg>
        <div class="sidebar-menu">
          <a href="#">Home</a>
          <a href="#">Sobre</a>
          <a href="#">Cadastro</a>
          <a href="#">Suporte</a>
          <p><a href="#">Carrinho</a></p>
        </div>
        
        
      </div>        
    </header>
    <div id="root"></div>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
